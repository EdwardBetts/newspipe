{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
            <h2>{{ article.title }}</h2>
            <h4>{{ article.link }}</h4>
            <h6>{{ article.date }}</h6>
            <a href="/delete/{{ article.id }}"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
    <div class="jumbotron">
            {{ article.content|safe }}
    </div>
</div><!-- /.container -->
{% endblock %}

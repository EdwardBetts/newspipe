{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2><a href="{{ article.link  }}">{{ article.title }}</a></h2>
        <a href="/delete/{{ article.id }}"><i class="glyphicon glyphicon-remove" title="Delete this article"></i></a>
        <h6>{{ article.date }}</h6>
    </div>
    <div class="jumbotron">
        {{ article.content|safe }}
    </div>
</div><!-- /.container -->
{% endblock %}

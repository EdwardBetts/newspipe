{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>{{ user.nickname }}</h1>
    <div class="row">
        <div class="col-md-6">
            <p>{{ _('Member since') }} {{ user.date_created  | datetime }}.</p>
            <p>{{ _('Last seen:') }} {{ user.last_seen  | datetime }}.</p>
        </div>
    </div>

    <div>{{ tag_cloud|safe }}</div>

    <h2>Feeds</h2>
    {% include "feed_list_simple.html" %}

</div><!-- /.container -->
{% endblock %}
